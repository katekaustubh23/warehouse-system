server:
  port: 8080

spring:
  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
        - StripPrefix=1
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/products/**
          filters:
            - StripPrefix=1

        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**
          filters:
            - StripPrefix=1

        - id: inventory-service
          uri: http://localhost:8083
          predicates:
            - Path=/inventory/**
          filters:
            - StripPrefix=1


management:
  endpoints:
    web:
      exposure:
        include: health,info


logging:
  level:
    root: INFO
    org.springframework.web: INFO
    reactor: INFO

