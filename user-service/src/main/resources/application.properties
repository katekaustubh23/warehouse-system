#port config
server.port=8087
spring.application.name=user-service

spring.datasource.url=${DB_URL}?serverTimezone=Asia/Kolkata
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
logging.level.com.warehouse.logging=INFO

# Vault
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.token=root
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=kv
spring.cloud.vault.kv.application-name=myapp
spring.cloud.vault.kv.profile=dev

# jwt validation
jwt.secret=${JWT_SECRET}
jwt.access-token.expiry-ms=${JWT_ACCESS_TOKEN_EXPIRY}
jwt.refresh-token.expiry-ms=${JWT_REFRESH_TOKEN_EXPIRY}
internal.secret=${INTERNAL_SECRET}

# Internal Secret for service-to-service communication

#internal.secret=${INTERNAL_SECRET}

spring.datasource.hikari.data-source-properties.serverTimezone=Asia/Kolkata

